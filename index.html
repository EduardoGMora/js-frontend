<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Pokedex launchX</h1>
    <section class="pokedex">
        <div class="busqueda">
            <div class="contenedorimg">
                <img src="/images/pokeball.png" alt="pokebola" id="pokeimg" width="200px">
            </div>
            <input type="text" placeholder="Pikachu" id="pokeName" name="pokeName">        
            <button class="boton" onclick="fletchPokemon()"></button>
        </div>
        
        <div class="stats">
            <div>
                <div>
                    <div>
                        <p id="type1"></p>
                    </div>
                    <div>
                        <p id="type2"></p>
                    </div>
                </div>
                <div>
                    <div>
                        <p>Estadisticas</p>
                    </div>
                    <div>
                        <p id="hp"></p>
                        <p id="attack"></p>
                        <p id="defense"></p>
                        <p id="special_at"></p>
                        <p id="special_def"></p>
                        <p id="speed"></p>
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <p id="altura"></p>
                </div>
                <div>
                    <p id="peso"></p>
                </div>
            </div>
        </div>
    </section>
    
</body>

<footer>
    <div class="footer">
        <p>Desarrollador: José Eduardo Gómez Mora</p>
    </div>
    <script src="pokemons.js"></script>
</footer>
</html>
